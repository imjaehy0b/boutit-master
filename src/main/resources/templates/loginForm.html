<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/login" method="post" id="form">
    <td>이메일<input type="email" name="email" th:value="${userDto ne null} ? ${userDto.getEmail()} : ''"></td><br>
    <td>비밀번호<input type="text" name="pwd"></td><br>
    <td><input type="checkbox" name="rememberEmail" value="on" th:checked="${userDto ne null}">이메일 기억</td><br>
    <button type="submit">로그인</button>
</form>
</body>
</html>
